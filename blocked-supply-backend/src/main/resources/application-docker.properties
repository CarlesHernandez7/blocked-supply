spring.application.name=blocked-supply-backend
server.port=8080
# Web3 Configuration (Docker)
web3j.client-address=http://host.docker.internal:8545
# Database Connection (Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/shipment_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

contract.private-key=${CONTRACT_PRIVATE_KEY}
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
application.security.encryption.secret-key=${ENCRYPTION_SECRET_KEY}